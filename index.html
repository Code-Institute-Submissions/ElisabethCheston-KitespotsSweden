<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

     <!-- Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.5.0/dist/esri-leaflet.js" integrity="sha512-ucw7Grpc+iEQZa711gcjgMBnmd9qju1CICsRaryvX7HJklK0pGl/prxKvtHwpgm5ZHdvAil7YPxI1oWPOWK3UQ==" crossorigin=""></script>
     
    <title>KitespotsSweden</title>
    <style>
        html, body, #map {
            height: 100%;
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

        <!--GeoJson data-->
    <script src="/js/kitespots.js"></script>
    <script src="/json/kitespots.json"></script>


    <script>
 
        // - Create an on load ESRI basemap - //

        var map = L.map('map', {
            center: [62.45,17.45],
            zoom: 5
        }),
        baseImagery = L.layerGroup();
        L.esri.basemapLayer('ImageryClarity').addTo(map);


        // - Kitespots from geojson made in GeoJson.io - //
        
        var allKitespotspotGeoJSON = kitespots

        // - Leaflet reference; https://leafletjs.com/reference-1.7.1.html#geojson - //
        L.geoJSON(allKitespotspotGeoJSON).bindPopup(function (kitespots) {
            return kitespots.feature.properties.name;
        }).addTo(map);

   

    </script>
</body>
</html>
